syntax = "proto3";

package pb;
option go_package = "server/pb";

// model
message Message {
  string first_name = 1;
  string last_name = 2;
}

// request
message MessageManyTimesRequest {
  Message Message = 1;
}


// response

message MessageManyTimesResponse {
  string result = 1;
}


service MessageService{
  // server streaming
  rpc MessageManyTimes(MessageManyTimesRequest) returns (stream MessageManyTimesResponse) {}
}